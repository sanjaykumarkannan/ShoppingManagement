<div class="container-fluid">
        <h2 class="text-center">Signup</h2>
        <form>
          <div class="form-group">
            <label for="userName">Name:</label>
            <input type="text" [(ngModel)]="user.userName" placeholder="Name" name="Name" class="form-control" id="userName">
          </div>

          <div class="form-group">
                <label for="userDOB">Date of Birth:</label>
                <input type="date" [(ngModel)]="user.userDOB" placeholder="Date of Birth" name="userDOB" class="form-control" id="userDOB">
              </div>
        
          <div class="form-group">
            <label for="userEmail">Email:</label>
            <input type="text" [(ngModel)]="user.userEmail" placeholder="Email" name="userEmail" class="form-control" id="userEmail">
          </div>
        
          <div class="form-group">
                <label for="userPassword">Password:</label>
                <input type="password" [(ngModel)]="user.userPassword" placeholder="Password" name="userPassword" class="form-control" id="userPassword">
              </div>
        
          <button class="btn btn-success" (click)="createUser()">Signup</button>
        </form>
        </div>
